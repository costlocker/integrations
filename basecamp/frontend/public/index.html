<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Costlocker &rarr; Basecamp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
      #root {
        padding-bottom: 2em;
      }
      .cover .progress {
        border-radius: 0;
      }
      .navbar-brand {
        padding: 5px;
      }
      .navbar-brand a {
        text-decoration: none;
      }
      .navbar-brand img {
        height: 100%;
      }
      [data-unavailable] {
        opacity: 0.6;
      }
      [data-unavailable] input {
        pointer-events: none;
      }
      .table-inline {
        background: transparent !important;
        margin-bottom: 0;
      }
      .table-inline th, .table-inline td {
        text-align: center;
        border: 0 !important;
        vertical-align: middle;
        padding: 3px;
      }
      .table-inline thead {
        opacity: 0.5;
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
