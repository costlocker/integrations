<VirtualHost *:80>
    RewriteEngine On

    ServerName localhost
    ServerAdmin it@atoto.cz
    ServerAdmin webmaster@localhost

    DocumentRoot /app/web

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Location />
        Require all granted
    </Location>

    <Directory /app/web>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride all
        Require all granted
    </Directory>
    
    <Directory /app>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride all
        Require all granted
    </Directory>

</VirtualHost>
